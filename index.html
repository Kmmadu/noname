<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHub</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">

            <div class="logo">
                <a href="index.html">
                    <img src="assets/logos/studenthub.png" alt="StudentHub Logo" class="logo-image">
                </a>
            </div>

            <div class="logo"><a href="index.html"><i class="fas fa-home"></i>StudentHub</a></div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="register.html" id="signUpLink">Sign Up</a></li>
                    <li><a href="signin.html" id="logInLink">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="search-container">
            <h1>Find accommodation in <span>All Nigerian</span> Universities</h1>
            <div class="search-box">
                <input type="text" placeholder="I am looking for...">
                <button aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
        </section>
        <div class="content">
            <aside class="sidebar">
                <ul>
                    <li><a href="#"><i class="fas fa-building"></i> Property <span>0 ads</span></a></li>
                    <li><a href="#"><i class="fas fa-couch"></i> Accommodation <span>0 ads</span></a></li>
                </ul>
            </aside>
            <section class="main-content">
                <div class="ad-section">
                    <h2>Got something to sell?</h2>
                    <p>Post an advert for free!</p>
                </div>
            </section>
        </div>
    </main>
    <script>

document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const mainNav = document.querySelector('.main-nav');

    menuToggle.addEventListener('click', function() {
        mainNav.classList.toggle('active');
        menuToggle.innerHTML = mainNav.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });
});

    </script>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
