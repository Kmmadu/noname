<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudentHub</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logos/studenthub.png" alt="StudentHub Logo" class="logo-image">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="auth-container">
            <h1>Sign Up</h1>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Or sign up with:</p>
            <button class="auth-button google">Google</button>
            <button class="auth-button facebook">Facebook</button>
            <p>Already have an account? <a href="signin.html">Log In</a></p>
        </section>
    </main>
</body>
</html>
